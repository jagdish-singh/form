<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="form.css" rel="stylesheet">
    <title>Survey Form</title>
  </head>
  <body>
    <h1>FreeCodeCamp Survey Form</h1>
    <p>Thank you for taking the time for improving our platform</p>
    <form id="form" class="flex-container">
        <label for="name" class="align">Name</label><br>
        <input type="text" id="name" placeholder="Enter your name" required><br><br>
      
        <label for="email" class="align">Email</label><br>
        <input type="email" id="email" pattern=".+@gmail\.com" placeholder="Enter your email" max="10" required><br><br>
      
        <label for="number" class="align">Number</label><br>
        <input type="tel" id="number" pattern="[0-9]" placeholder="Enter your number" required><br><br>
      
        <label for="current-role" class="align">Which option best describes your current role?</label><br>
        <select type="dropdown" id="current-role">
      	<option value="student">Student</option>
      	<option value="fulltimejob">Full time job</option>
      	<option value="fulltimelearner">Full time learner</option>
      	<option value="other">Other</option>
        </select><br><br>
      
        <label for="recommendation" class="align"> Would you recommend FreeCodeCamp to a friend?</label><br>
        <div>
        <input type="radio" id="recommendation" name="recommend" value="definitely">
        <label>Definitely</label><br>
        </div>
        <div>
        <input type="radio" id="recommendation" name="recommend" value="maybe">
        <label>Maybe</label><br>
        </div>
        <div>
        <input type="radio" id="recommendation" name="recommend" value="not sure">
        <label>Not Sure</label><br><br>
        </div>
      
        
        <label for="improvement" class="align">What would you like to see improved?</label><br>
        <div>
        <input type="checkbox" id="improvement" value="front-end projects" name="improvement">
        <label>Front-end Projects</label><br>
        </div>
        <div>
        <input type="checkbox" id="improvement" value="back-end projects" name="improvement">
        <label>Back-end projects</label><br>
        </div>
        <div>
        <input type="checkbox" id="improvement" value="data visualization" name="improvement">
        <label>Data Visualization</label><br>
        </div>
        <div>
        <input type="checkbox" id="improvement" value="challenges" name="improvement">
        <label>Challenges</label><br>
        </div>
        <div>
        <input type="checkbox" id="improvement" value="videos" name="improvement">
        <label>Videos</label><br><br>
        </div>
        <label for="comments" class="align">Any comments or suggestions?</label><br>
        <input type="text" id="comments" name="comments"><br><br>
        <input type="button" value="submit">
     </form>
  </body>
</html>
